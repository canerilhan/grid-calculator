<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calculator</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="header container">
        <h1 class="h1 header__h1">Grid Calculator</h1>
    </header>
    <div class="container">
        <div class="divider divider_main container"></div>
    </div>

    <div class="form-section container">
        <form class="form">
            <div class="form__row flex-row">
                <div class="row__grid-config">
                    <div class="form-field grid-config__form-field">
                        <label class="form-field__label" for="max-container-width">Max. container width, px</label>
                        <input class="form-field__field" type="number" id="maxContainerWidth" name="max-container-width"
                            min="1" max="5000" placeholder="1200">
                    </div>
                    <div class="form-field grid-config__form-field">
                        <label class="form-field__label" for="columns">Amount of columns</label>
                        <input class="form-field__field" type="number" id="columns" name="columns" min="2" max="24"
                            placeholder="12">
                    </div>
                    <div class="form-field grid-config__form-field">
                        <label class="form-field__label" for="min-gutter-width">Min. gutter width, px</label>
                        <input class="form-field__field" type="number" id="minGutterWidth" name="min-gutter-width"
                            min="1" max="1000" placeholder="24">
                    </div>
                    <div class="form-field grid-config__form-field max-gutter-field">
                        <div class="form-field__desc-row">
                            <label class="form-field__label" for="max-gutter-width">Max. gutter width, px</label>
                            <span class="desc-row__optional-label">Optional</span>
                        </div>
                        <input class="form-field__field" type="number" id="maxGutterWidth" name="max-gutter-width"
                            min="1" max="1000" placeholder="0">
                    </div>
                </div>
                <input class="form__calculate-button" id="calculateButton" type="button" value="Calculate">
            </div>
            <div class="form__row">
                <p>Should be able to be divided by</p>
                <div class="flex-row">
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">2</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy2"
                            name="dividedByTwo">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">3</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy3"
                            name="dividedByThree">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">4</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy4"
                            name="dividedByFour">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">5</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy5"
                            name="dividedByFive">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">6</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy6"
                            name="dividedBySix">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">7</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy7"
                            name="dividedBySeven">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">8</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy8"
                            name="dividedByEight">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">9</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy9"
                            name="dividedByNine">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">10</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy10"
                            name="dividedByTen">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">11</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy11"
                            name="dividedByEleven">
                    </div>
                    <div class="row__checkbox-divided-by">
                        <label class="checkbox-divided-by__label" for="dividedByTwo">12</label>
                        <input class="checkbox-divided-by__checkbox" type="checkbox" id="dividedBy12"
                            name="dividedByTwelve">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="divider divider_main container"></div>
    </div>

    <div class="result-section container">
        <div class="result-section__result-domain">
            <div class="result-domain__result-row grid-config-result">
                <div class="result-row__result">
                    <span class="result__key">Container width:</span>
                    <span class="result__value result__container-width" id="result__container-width">1200</span>
                    <span class="result__value"> px</span>
                </div>
                <div class="result-row__result">
                    <span class="result__key">Column width:</span>
                    <span class="result__value result__column-width" id="result__column-width">78</span>
                    <span class="result__value"> px</span>
                </div>
                <div class="result-row__result">
                    <span class="result__key">Amount of columns:</span>
                    <span class="result__value result__columns" id="result__columns">12</span>
                </div>
                <div class="result-row__result">
                    <span class="result__key">Gutter width:</span>
                    <span class="result__value result__gutter-width" id="result__gutter-width">24</span>
                    <span class="result__value"> px</span>
                </div>
            </div>
            <div class="result-domain__result-row">
                <span class="dividedBy-label">Column / gutter width can be divided by</span>
                <div class="dividedBy-row">
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">2</span>
                        <div class="indicator__value_on indicator__value" id="column-divided-by-2__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">3</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-3__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">4</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-4__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">5</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-5__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">6</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-6__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">7</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-7__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">8</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-8__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">9</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-9__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">10</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-10__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">11</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-11__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">12</span>
                        <div class="indicator__value_off indicator__value" id="column-divided-by-12__indicator"></div>
                    </div>
                </div>
                <div class="dividedBy-row">
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">2</span>
                        <div class="indicator__value_on indicator__value" id="gutter-divided-by-2__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">3</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-3__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">4</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-4__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">5</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-5__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">6</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-6__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">7</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-7__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">8</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-8__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">9</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-9__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">10</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-10__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">11</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-11__indicator"></div>
                    </div>
                    <div class="dividedBy-row__indicator">
                        <span class="indicator__parameter">12</span>
                        <div class="indicator__value_off indicator__value" id="gutter-divided-by-12__indicator"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-example-section container">
        <div class="grid-example-section__grid-example"></div>
    </div>

    <div class="container">
        <div class="divider divider_bottom container"></div>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
